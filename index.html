<script>

  // Funzione per gestire la visibilitÃ  dei container
  function handleUserSelection(outputContainerId, containerId) {
      const outputContainer = document.getElementById(outputContainerId);

      // Nascondi tutti i grid_container
      const allContainers = document.querySelectorAll('.grid_container');
      allContainers.forEach(container => {
        container.style.display = 'none';
      });

      // Mostra il container selezionato
      const selectedContainer = document.getElementById(containerId);
      selectedContainer.style.display = 'grid';

      // Aggiungi evento di click per le immagini del container selezionato
      const boxes = selectedContainer.querySelectorAll('.box');
      boxes.forEach(box => {
        box.addEventListener("click", (e) => {
          const img = document.createElement("img");
          img.src = e.target.src;
          outputContainer.innerHTML = '';
          outputContainer.appendChild(img);
        });
      });
    }

    const bottoni = document.querySelectorAll('.bottone');

    bottoni.forEach(bottone => {
      bottone.addEventListener('click', function() {
        const id = bottone.id;
        const the_id = id.replace('showBoxesButton', '');

        const outputContainerId = 'output_container_' + the_id;
        const containerId = 'gridContainer' + the_id;

        handleUserSelection(outputContainerId, containerId);
      });
    });

</script>
